<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="content">
        <label for="bin-input">Binary</label>
        <input type="text" name="bin-input" id="bin-input" class="">
        <p style="color: red; display: none" id="error-msg">Enter valid binary digit</p>
        <button id="btn-convert">Convert</button>
        <label for="dec-output">Decimal</label>
        <input type="text" name="dec-output" id="dec-output">
        <button id="clear">Clear</button>
    </main>
    <script src="index.js"></script>
</body>
</html>
